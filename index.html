<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Bot</title>
    <link rel="shortcut icon" href="./Bot.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <!-- For the history messages -->
        <div class="history-container" id="historyContainer">
            <h2>History</h2>
        </div>

        <!-- Chat or interaction -->
        <div class="chat-container">
            <div class="title">
                <h1>Apna Bot</h1>
            </div>
            <div class="nightmode">
                <i class="fa-solid fa-moon"></i>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="loading" id="loading">
                    <img src="./Bot.png" alt="">
                    <p>. . .</p>
                </div>
                <div id="errorMessage"></div>
            </div>
            <div class="chat-input">
                <input type="text" id="question" placeholder="Type a message">
                <button><i class="fa-regular fa-paper-plane"></i></button><br>
            </div>
        </div>    
    </div>

    <script src="./script.js"></script>
</body>
</html>
